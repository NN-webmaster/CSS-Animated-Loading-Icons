<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
  
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="animations.css">

  <title>CSS Animated Icons</title>
</head>
<body>

<div class="wrapper">
  
  <div class="as-bar as-vertical">
    <div class="as-vb-line"></div>
    <div class="as-vb-line"></div>
    <div class="as-vb-line"></div>
  </div>
  
  <div class="as-bar as-pulse">
    <div class="as-pb-line"></div>
    <div class="as-pb-line"></div>
    <div class="as-pb-line"></div>
  </div>
  
  <div class="as-bar as-opacity">
    <div class="as-ob-line"></div>
    <div class="as-ob-line"></div>
    <div class="as-ob-line"></div>
  </div>
  
  <div class="as-bar as-jumping">
    <div class="as-jb-line"></div>
    <div class="as-jb-line"></div>
    <div class="as-jb-line"></div>
  </div>
  
 <div class="as-bar as-opacityjumping">
    <div class="as-oj-line"></div>
    <div class="as-oj-line"></div>
    <div class="as-oj-line"></div>
  </div>

  <div class="as-bar as-loading">
    <div class="as-lr-ring"></div>
    <div class="as-lr-ring"></div>
    <div class="as-lr-ring"></div>
  </div>
  
</div>
  
</body>
</html>
